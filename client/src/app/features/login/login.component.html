<div class="container my-5 login-container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-12">
      <div class="card shadow">
        <div class="card-body">

          <!-- Login Header -->
          <h3 class="text-center mb-4">Login</h3>

          <!-- Response Message -->
          <div *ngIf="responseMessage" class="alert alert-danger" role="alert">
            {{ responseMessage }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter your email"
                required
              />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                A valid email address is required.
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter your password"
                required
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required and must be at least 6 characters long.
              </div>
            </div>

            <!-- Login Button -->
            <div class="d-grid">
              <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>

          <!-- Register Option -->
          <p class="text-center mt-3">
            Don't have an account?
            <a routerLink="/register" class="text-decoration-none">Create one</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
