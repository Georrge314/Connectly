<div class="container-fluid edit-profile-container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Edit Profile</h3>
            <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
              <!-- Avatar URL Field -->
              <div class="mb-3 text-center">
                <img
                  [src]="avatarUrl"
                  alt="Avatar Preview"
                  class="rounded-circle mb-3"
                  style="width: 120px; height: 120px;"
                />
              </div>
              <div class="mb-3">
                <label for="avatarUrl" class="form-label">Avatar URL</label>
                <input
                  type="text"
                  id="avatarUrl"
                  class="form-control"
                  formControlName="avatarUrl"
                  placeholder="Enter avatar URL"
                  required
                />
                <div *ngIf="editProfileForm.get('avatarUrl')?.invalid && editProfileForm.get('avatarUrl')?.touched" class="text-danger">
                  Avatar URL is required.
                </div>
              </div>
  
              <!-- Name Field -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                  placeholder="Enter your name"
                  required
                />
                <div *ngIf="editProfileForm.get('name')?.invalid && editProfileForm.get('name')?.touched" class="text-danger">
                  Name is required and must be at least 2 characters long.
                </div>
              </div>
  
              <!-- Bio Field -->
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea
                  id="bio"
                  class="form-control"
                  formControlName="bio"
                  placeholder="Enter your bio"
                  rows="3"
                  required
                ></textarea>
                <div *ngIf="editProfileForm.get('bio')?.invalid && editProfileForm.get('bio')?.touched" class="text-danger">
                  Bio is required.
                </div>
              </div>
  
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter your email"
                  required
                />
                <div *ngIf="editProfileForm.get('email')?.invalid && editProfileForm.get('email')?.touched" class="text-danger">
                  A valid email address is required.
                </div>
              </div>
  
              <!-- Location Field -->
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input
                  type="text"
                  id="location"
                  class="form-control"
                  formControlName="location"
                  placeholder="Enter your location"
                  required
                />
                <div *ngIf="editProfileForm.get('location')?.invalid && editProfileForm.get('location')?.touched" class="text-danger">
                  Location is required.
                </div>
              </div>
  
              <!-- Submit Button -->
              <div class="d-grid">
                <button class="btn btn-primary" type="submit" [disabled]="editProfileForm.invalid">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
