<div class="container-fluid profile-container">
    <div class="row">
      <!-- Profile Header -->
      <div class="col-12 text-center">
        <img
          [src]="userProfile.avatarUrl"
          alt="User Avatar"
          class="rounded-circle mb-3"
          style="width: 120px; height: 120px;"
        />
        <h2 class="mb-0">{{userProfile.name}}</h2>
        <p class="text-muted">{{userProfile.bio}}</p>
        <button class="btn btn-outline-primary btn-sm mt-2" (click)="editProfile()" >Edit Profile</button>
      </div>
    </div>
  
    <!-- Tabs for Profile Sections -->
    <div class="row mt-4">
      <div class="col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#postsTab">Posts</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#aboutTab">About</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#friendsTab">Friends</button>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Tab Content -->
    <div class="tab-content mt-4">
      <!-- Posts Section -->
      <div class="tab-pane fade show active" id="postsTab">
        <div *ngFor="let post of userProfile.posts" class="feed-post bg-white p-3 shadow-sm rounded mb-4">
          <h5>{{post.title}}</h5>
          <p>{{post.content}}</p>
        </div>
      </div>
  
      <!-- About Section -->
      <div class="tab-pane fade" id="aboutTab">
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Email:</strong> {{userProfile.email}}
          </li>
          <li class="list-group-item">
            <strong>Location:</strong> {{userProfile.location}}
          </li>
          <li class="list-group-item">
            <strong>Joined:</strong> {{userProfile.joinedDate}}
          </li>
        </ul>
      </div>
  
      <!-- Friends Section -->
      <div class="tab-pane fade" id="friendsTab">
        <div *ngFor="let friend of userProfile.friends" class="d-flex align-items-center mb-3">
          <img
            [src]="friend.avatarUrl"
            alt="Friend Avatar"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px;"
          />
          <span>{{friend.name}}</span>
        </div>
      </div>

    </div>

  </div>
