<div class="container profile-container my-5">
    <div class="row">
      <!-- Profile Header -->
      <div class="col-12 text-center">
        <img
          src="https://via.placeholder.com/120"
          alt="User Avatar"
          class="rounded-circle mb-3"
          style="width: 120px; height: 120px;"
        />
        <h2 class="mb-0">John Doe</h2>
        <p class="text-muted">Web Developer | Tech Enthusiast</p>
        <button class="btn btn-outline-primary btn-sm mt-2">Edit Profile</button>
      </div>
    </div>
  
    <!-- Tabs for Profile Sections -->
    <div class="row mt-4">
      <div class="col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#postsTab">Posts</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#aboutTab">About</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#friendsTab">Friends</button>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Tab Content -->
    <div class="tab-content mt-4">
      <!-- Posts Section -->
      <div class="tab-pane fade show active" id="postsTab">
        <div class="feed-post bg-white p-3 shadow-sm rounded mb-4">
          <h5>My First Post</h5>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum.</p>
        </div>
      </div>
  
      <!-- About Section -->
      <div class="tab-pane fade" id="aboutTab">
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Email:</strong> john.doeexample.com
          </li>
          <li class="list-group-item">
            <strong>Location:</strong> New York, USA
          </li>
          <li class="list-group-item">
            <strong>Joined:</strong> January 2023
          </li>
        </ul>
      </div>
  
      <!-- Friends Section -->
      <div class="tab-pane fade" id="friendsTab">
        <div class="d-flex align-items-center mb-3">
          <img
            src="https://via.placeholder.com/40"
            alt="Friend Avatar"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px;"
          />
          <span>Jane Smith</span>
        </div>
        <div class="d-flex align-items-center">
          <img
            src="https://via.placeholder.com/40"
            alt="Friend Avatar"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px;"
          />
          <span>Mark Johnson</span>
        </div>
      </div>
    </div>
  </div>
